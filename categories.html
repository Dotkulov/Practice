<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" type="png" href="photo/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">
                <img src="photo/logo.png" alt="Plants Logo" class="logo-img">
                <div class="logo-plant"></div>
            </div>
            <div class="logo-text"></div>
        </a>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-link">Главная</a>
            <a href="" class="nav-link">Категории</a>
            <a href="товары из категории/index.html" class="nav-link">Все товары</a>
            <a href="товары из категории акт/index.html" class="nav-link">Все акции</a>
        </nav>
        
        <div class="cart-icon">
            <a href="корзина/index.html" class="cart-link">
                <img src="photo/icon.svg" alt="Корзина" class="logo-img1">
                <span class="cart-count">4</span>
            </a>
        </div>
    </header>

    <main class="main-content">

        <section class="categories-header-section">
            <div class="container">
                <div class="categories-header">
                    <div class="categories-title-wrapper">
                        <h2 class="categories-title">Категории</h2>
                        <div class="categories-line"></div>
                    </div>
                    <a href="" class="all-categories-btn">
                        Все категории
                    </a>
                </div>
            </div>
        </section>

        <section class="categories-cards-section">
            <div class="container">
                <div class="categories-cards-grid">
                    
                    <div class="category-card-item">
                        <div class="category-card-image">
                            <img src="photo/Fertilizer.png" alt="Удобрения">
                        </div>
                        <div class="category-card-text-container">
                            <h3 class="category-card-title">Удобрения</h3>
                        </div>
                    </div>

                    <div class="category-card-item">
                        <div class="category-card-image">
                            <img src="photo/Protective products and septic tanks.png" alt="Защитные средства и септики">
                        </div>
                        <div class="category-card-text-container">
                            <h3 class="category-card-title">Защитные средства и септики</h3>
                        </div>
                    </div>

                    <div class="category-card-item">
                        <div class="category-card-image">
                            <img src="photo/Planting material.png" alt="Посадочный материал">
                        </div>
                        <div class="category-card-text-container">
                            <h3 class="category-card-title">Посадочный материал</h3>
                        </div>
                    </div>

                    <div class="category-card-item">
                        <div class="category-card-image">
                            <img src="photo/Tools and equipment.png" alt="Инструменты и оборудование">
                        </div>
                        <div class="category-card-text-container">
                            <h3 class="category-card-title">Инструменты и оборудование</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contact-section">
            <div class="container">
                <div class="contact-header-section">
                    <div class="contact-header">
                        <div class="contact-title-wrapper">
                            <h2 class="contact-title">Контакты</h2>
                        </div>
                    </div>

                    <div class="contact-grid">
                        <div class="contact-left-column">
                            <div class="contact-card contact-card-phone">
                                <div class="contact-content">
                                    <h3 class="contact-card-text">Телефон</h3>
                                    <p class="contact-card-title">+7 (499) 350-66-04</p>
                                </div>
                            </div>

                            <div class="contact-card contact-card-address">
                                <div class="contact-content">
                                    <h3 class="contact-card-text">Адрес</h3>
                                    <p class="contact-card-title">ул. Дубининская, 96, Москва, Россия, 115093</p>
                                </div>
                            </div>
                        </div>

                        <div class="contact-right-column">
                            <div class="contact-card contact-card-social">
                                <div class="contact-content">
                                    <h3 class="contact-card-text">Социальные сети</h3>
                                    <div class="social-icons">
                                        <a href="#" class="social-icon">
                                            <img src="photo/333.png" alt="Telegram" class="social-icon-img">
                                        </a>
                                        <a href="#" class="social-icon">
                                            <img src="photo/555.png" alt="VK" class="social-icon-img">
                                        </a>
                                    </div>
                                </div>
                            </div>

                            <div class="contact-card contact-card-hours">
                                <div class="contact-content">
                                    <h3 class="contact-card-text">Часы работы</h3>
                                    <p class="contact-card-title">Круглосуточно</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="map-container">
                        <div class="map-wrapper">
                            <img src="photo/map.png" alt="Карта местоположения" class="map-image">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
